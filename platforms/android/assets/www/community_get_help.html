<!DOCTYPE html>
<html>

  <title>Dev4X</title>

<body class="community">
	<div id="frame">
		<header>
			<p class="header-text">Community</p>
			<div id="profile-button">

			<ul id="sub-nav">

				</div>

					<img style="margin:1%;width: 14%;float: left" src="dist/images/community_help/help_13.png">
					<img style="margin:1%;width: 14%;float: left" src="dist/images/community_help/help_14.png">

<script type="text/javascript">

		window.JSInterface.openCalender();   
	}

	function openCalculator() {
		window.JSInterface.openCalculator();   
	}

	function openChrome() {
		window.JSInterface.openChrome();   
	}

	function openDrive() {
		window.JSInterface.openDrive();

	}
